  <!-- Tasks Content -->
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Task Planner</h1>
        <button class="btn btn-primary" (click)="openModal()">
            <i class="fas fa-plus me-2"></i>New Task
        </button>
    </div>

    <div class="row">
        @for (item of taskList$ | async; track $index) {
        <div class="col-md-4 mb-4">
            <div class="card h-100 task-card">
                <div class="card-header bg-primary text-white">
                    {{item.frequency}}
                </div>
                <div class="card-body">
                    
                        <div class="task-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task1">
                                <label class="form-check-label" for="task1">{{item.taskName}}</label>
                            </div>
                            <span class="badge bg-info">{{item.dueDate | date}}</span>
                        </div>
                </div>
            </div>
        </div>
    }
    </div>
</div>

<!-- Task Modal -->
<div class="modal" #modal tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Task</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Task Title</label>
                        <input type="text" class="form-control" [(ngModel)]="newTask.taskName" name="taskName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Frequency</label>
                        <select class="form-select" [(ngModel)]="newTask.frequency" name="frequency">
                            <option value="Daily">Daily</option>
                            <option value="Weekly">Weekly</option>
                            <option value="Monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-control" [(ngModel)]="newTask.dueDate" name="dueDate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" [(ngModel)]="newTask.description" name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="onSaveTask()">Create Task</button>
            </div>
        </div>
    </div>
</div>
